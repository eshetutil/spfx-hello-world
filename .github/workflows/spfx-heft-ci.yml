name: SPFx CI (Heft / Node 22)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Verify Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install

      - name: Build SPFx (Heft)
        run: npm run build

      - name: Package SPFx Solution
        run: npm run package-solution

      - name: Upload SPFx package
        uses: actions/upload-artifact@v4
        with:
          name: spfx-sppkg
          path: sharepoint/solution/*.sppkg
