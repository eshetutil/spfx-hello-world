name: SPFx CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  dev-build:
    name: DEV Build & Package
    runs-on: windows-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build & Package (DEV)
        run: npm run build

      - name: Upload DEV artifact
        uses: actions/upload-artifact@v4
        with:
          name: spfx-dev-package
          path: sharepoint/solution/*.sppkg

  prod-release:
    name: PROD Release
    runs-on: windows-latest
    needs: dev-build
    if: ${{ needs.dev-build.result == 'success' }}   # Run PROD only if DEV succeeded
    environment: prod

    steps:
      - name: Download DEV artifact
        uses: actions/download-artifact@v4
        with:
          name: spfx-dev-package
          path: dev-artifact

      - name: Verify downloaded artifact
        run: |
          echo "DEV artifact contents:"
          dir dev-artifact

      - name: Upload PROD artifact
        uses: actions/upload-artifact@v4
        with:
          name: spfx-prod-package
          path: dev-artifact/*.sppkg
