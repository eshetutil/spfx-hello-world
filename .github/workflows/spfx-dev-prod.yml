name: SPFx DEV â†’ PROD Pipeline

on:
  push:
    branches: [main]

jobs:
  dev-deploy:
    runs-on: windows-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build & Package SPFx
        run: npm run build

      - name: Deploy to DEV
        shell: pwsh
        run: |
          $securePass = ConvertTo-SecureString $env:SPO_DEV_CLIENT_SECRET -AsPlainText -Force
          Connect-PnPOnline -Url $env:SPO_DEV_SITE_URL -ClientId $env:SPO_DEV_CLIENT_ID -ClientSecret $securePass
          Add-PnPApp -Path "sharepoint/solution/*.sppkg" -Scope Site -Overwrite
          Install-PnPApp -Identity (Get-PnPApp | Where-Object {$_.Title -eq "YourWebPartTitle"}).Id -Scope Site

  prod-deploy:
    runs-on: windows-latest
    needs: dev-deploy
    environment:
      name: prod
      url: ${{ secrets.SPO_PROD_SITE_URL }}  # optional, for approval screen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build & Package SPFx
        run: npm run build

      - name: Deploy to PROD
        shell: pwsh
        run: |
          $securePass = ConvertTo-SecureString $env:SPO_PROD_CLIENT_SECRET -AsPlainText -Force
          Connect-PnPOnline -Url $env:SPO_PROD_SITE_URL -ClientId $env:SPO_PROD_CLIENT_ID -ClientSecret $securePass
          Add-PnPApp -Path "sharepoint/solution/*.sppkg" -Scope Site -Overwrite
          Install-PnPApp -Identity (Get-PnPApp | Where-Object {$_.Title -eq "YourWebPartTitle"}).Id -Scope Site
